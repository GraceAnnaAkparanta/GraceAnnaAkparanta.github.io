    <script type="text/javascript">

        var item;
        var num,
            num_item;


        var name;
        now = new Date();
        hour = now.getHours();

        name = window.prompt("Please enter your name", " ");
        if (hour < 12) {
            document.write("<h1> Good Morning ")
        } else if (hour < 18) {
            document.write("<h1> Good Afternoon ")
        } else {
            document.write("<h1> Good Evening ")
        }
        document.writeln(name + ",  Welcome to the Delululemon Store!\nThank you for ordering!")


        // Read in the variables
        item = window.prompt("Please enter the item you'll like to purchase, " + name, " ");

        /* while loop will not work since it will run an infinite # of time 
        or do while for quantity 1-99
          */
        do {
            num = window.prompt("Please enter the number of " + item + "(s) 1-99", " ");

            // convert numbers from string to integers
            num_item = parseInt(num);

            if (num_item < 1 || num_item > 99) {
                alert("Not possible! Enter a number between 1 and 99.");
            }
        } while (num_item < 1 || num_item > 99);

        document.writeln("<br>Hi " + name + ", you would like to buy " + num_item + " " + item + "(s), right?");

    </script>
