<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search ISS by Coordinates</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://graceannaakparanta.github.io/Final.html">Where's the ISS?</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active"
                    href="https://graceannaakparanta.github.io/location.html">Current Location</a></li>
            <li class="nav-item"><a class="nav-link"
                    href="https://graceannaakparanta.github.io/coordinates.html">Search by Coordinates</a></li>
            </ul>
        </div>
    </nav>

    <!-- Coordinates -->
    <div class="container my-4">
        <h1>Search ISS by Coordinates</h1>
        <form onsubmit="fetchCoordinatesInfo(); return false;">
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="coordinates-info" class="mt-4"></div>
    </div>

    <!-- Fetching Coordinates Info -->
    <script>
        async function fetchCoordinatesInfo() {
            const lat = document.getElementById("latitude").value;
            const lon = document.getElementById("longitude").value;

            try {
                const response = await fetch(`https://api.wheretheiss.at/v1/coordinates/${lat},${lon}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch data. Please check the coordinates.");
                }
                const data = await response.json();
                document.getElementById("coordinates-info").innerHTML = `
                    <p>Requested Latitude: ${data.latitude}</p>
                    <p>Requested Longitude: ${data.longitude}</p>
                    <p>Timezone: ${data.timezone_id || "N/A"}</p>
                    <p>Country: ${data.country_code || "N/A"}</p>
                `;
            } catch (error) {
                document.getElementById("coordinates-info").innerHTML = `<p class="text-danger">${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
